<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login- WHPM</title>
    <link rel="stylesheet" href="Assetseverrthing/loginpg.css">
    <link rel="icon" href="Assetseverrthing/church_logo1-removebg-preview.png">
</head>
<body>

    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Login to Your Account</h1>
            <p>Access your account to stay connected with WHPM.</p>
        </div>
    </section>

    <!-- Login Form Section -->
    <section id="login">
        <h2>Welcome Back!</h2>
        <p>Please enter your email and password to login.</p>
        <form class="login-form" action="/submit-login" method="POST" onsubmit="playSuccessSound(event)">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 WHPM - The Triumphant Church. All rights reserved.</p>
        <p>Follow us on:
            <a href="https://facebook.com/whpmekpoma" target="_blank">Facebook</a> |
            <a href="https://wa.me/+2348038137180" target="_blank">WhatsApp</a>
        </p>
    </footer>

    <!-- JavaScript -->
    <script>
        function playSuccessSound(event) {
            event.preventDefault(); // Prevent form submission for demo purposes
            const successSound = new Audio(); // Path to your audio file
            successSound.play();

            // Simulate a successful login action
            setTimeout(() => {
                alert('Login successful! ');
                window.location.href = 'class234567890.html'; // Replace with your redirect URL
            }, 2000);
        }
    </script>

</body>
</html>
